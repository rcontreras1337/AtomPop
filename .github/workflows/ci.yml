name: CI - Build & Test

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependencias
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Ejecutar tests unitarios
        run: npm run test:run

      - name: ğŸ—ï¸ Build de producciÃ³n
        run: npm run build

      - name: âœ… Verificar build exitoso
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build exitoso - carpeta dist creada"
            ls -la dist/
          else
            echo "âŒ Error - carpeta dist no encontrada"
            exit 1
          fi

